<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab栏切换04</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            margin: 100px auto;
            width: 240px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .box .mt {
            font-size: 0;
            color: #ccc;
            /*font-weight: 600;*/
        }

        div span {

            display: inline-block;
            font-size: 16px;
            border: none;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .box .mt .show {
            background-color: purple;
        }

        /* ***下半部分 */
        .box .mb {
            /*时间：2018/12/5 10:31 分，如果需要设置 overflow为溢出的部分隐藏，
                则一定要设置父亲和儿子的宽高范围，*/
            /*这样系统才知道是溢出的部分，否则无法实现隐藏,可以使用高度或100%来代替*/
            overflow: hidden;
            width: 240px;
            height: 270px;
        }

        .box .mb div {
            background-color: purple;
            height: 270px;
            width: 100%;

        }
    </style>

    <script>


    </script>
</head>

<body>

    <div class="box">
        <div class="mt">
            <span class="show">新闻</span>
            <span>英文</span>
            <span>体育</span>
            <span>娱乐</span>
        </div>

        <div class="mb">
            <div class="div1">新闻</div>
            <div>英文</div>
            <div>体育</div>
            <div>娱乐</div>
        </div>
    </div>

</body>

</html>
