<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的练习split</title>
</head>

<body>

    <script>

        // 1.stringObject.split(separator,howmany) ，参数 separator 可选。指定要使用的分隔符。如果省略该参数，
        // 则使用逗号作为分隔符。

        // 2. howmany 为可选参数，该参数可指定返回的数组的最大长度。 比如设置了 howmany 为 2，那么下面的语句返回的
        // 最后结果将会是 "1","2"

        var txt = "1-2-3-4-5-6";

        var arr1 = txt.split("-");

        console.log(arr1);

        console.log(txt);


    </script>

</body>

</html>
