<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装自己的class类 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 80px;
            height: 40px;
            background-color: pink;
            margin: 10px auto;
        }
    </style>

    <script>
        window.onload = function () {

            var arr = [];
            
            // 时间：2019/1/11 如果是 class="demo test" 的情况，下面的代码就有问题了

            function getClass(classname) {

                // 1.兼容IE浏览器的写法，IE678 不支持 document.getElementsByClassName
                // 下面这一句来判断当前浏览器是否支持
                if (document.getElementsByClassName) {
                    return document.getElementsByClassName(classname);
                }

                // 2.使用 * 号代表获取所有的元素
                var _objDivs = document.getElementsByTagName("*");
                for (var i = 0; i < _objDivs.length; i++) {
                    if (_objDivs[i].className == classname) {
                        arr.push(_objDivs[i]);
                    }
                }

                return arr;
            }


            console.log(getClass("demo").length);


        }


    </script>

</head>

<body>

    <div></div>
    <div class="demo"></div>
    <div></div>
    <div class="demo"></div>
    <div></div>
    <div></div>
    <div class="demo"></div>
    <div></div>
    <div></div>
    <div class="demo"></div>
    <div></div>

</body>

</html>
