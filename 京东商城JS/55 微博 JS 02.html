<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微博03 </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 650px;
            /* height: 230px; */
            border: 1px solid #333;
            margin: 50px auto;
            padding-bottom: 20px;
        }

        ul {
            list-style: none;
        }

        .box .content {
            width: 460px;

            background-color: red;

            margin-top: 10px;
            margin-left: 100px;
        }

        .box .content ul li {
            border-bottom: 1px dashed #ccc;
        }

        .box span {
            display: inline-block;
            width: 100px;
        }

        .box textarea {
            width: 450px;
            /* 防止用户拖动 右下角 */
            resize: none;
        }

        .box button {
            width: 60px;
        }
    </style>

    <script>
        window.onload = function () {
            // 1.获得发表按钮,只有一个按钮，所以后面加上序号[0]
            var btn = document.getElementsByTagName("button")[0];



            console.log(btn);
        }
    </script>

</head>

<body>
    <div class="box">
        <span>发表内容：</span>
        <textarea name="" cols="30" rows="10"></textarea>
        <button>发表</button>
        <div class="content" id="content">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
</body>

</html>
