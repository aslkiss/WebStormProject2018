<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 获取索引号</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        button {
            margin: 10px 0 0 10px;
            width: 80px;
            height: 25px;
        }

        .bgc {
            background-color: pink;
        }

    </style>

    <script>
        // 时间：2018/11/23 14:28 使用 index 来获取当前索引号，如果是jQuery的话本身就集成了
        window.onload = function () {

            var obj_btn = document.getElementsByTagName("button");

            for (var i = 0; i < obj_btn.length; i++) {
                obj_btn[i].index = i;

                obj_btn[i].onclick = function () {
                    for (var j = 0; j < obj_btn.length; j++) {
                        obj_btn[j].className = "";
                    }
                    this.className = "bgc";
                    alert(this.index);
                }

            }
        }
    </script>

</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

</body>
</html>
