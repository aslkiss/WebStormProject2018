<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在js中使用createElement创建HTML对象和元素</title>

    <script>
        window.onload = function () {
            var o = document.body;
            // 2018/11/21 9:24 使用javaScript 来创建 html页面的 a 标签

            function createA(url, text) {
                var a = document.createElement("a");
                a.href = url;
                a.innerHTML = text;
                a.style.color = "red";
                o.appendChild(a);
            }

            createA("http://www.163.com", "网易");

        }
    </script>
</head>
<body>

</body>
</html>
