<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OverFlow Test</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .box {
            /*时间：2018/12/5 10：27分 这里一定是在父div中进行设置*/
            overflow: hidden;
            margin: 100px auto;
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .box div {
            /*overflow: hidden;*/
            width: 400px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>

</body>
</html>
