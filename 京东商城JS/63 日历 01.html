<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>63 日历 01</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 120px;
            height: 160px;
            border: 1px solid #ccc;
            background-color: #369;
            margin: 50px auto;
            text-align: center;
        }

        .box span {
            display: block;
            /* height: 50px; */
        }
    </style>

    <script>
        window.onload = function () {
            var obj_div=document.getElementById("box");
            var obj_span1=document.createElement("span");
            var obj_xinqi=["周日","周一","周二","周三","周四","周五","周六"];
            var obj_span2=document.createElement("span");

            var _time=new Date();
            obj_span1.innerHTML=_time.getFullYear()+"年"+(_time.getMonth()+1)+"月"+_time.getDate()+"日";
            obj_span1.style.height = "30px";
            obj_div.insertBefore(obj_span1,null);

            obj_span2.style.height= "120px";
            obj_span2.style.width="80px";
            obj_span2.style.margin="0 auto";
            obj_span2.style.marginBottom="0px";
            obj_span2.style.backgroundColor="yellow";
            obj_span2.style.fontSize="30px";
            obj_span2.style.lineHeight="120px";
            obj_span2.style.textAlign="center";
            obj_span2.style.border="1px solid #ccc";
            obj_span2.innerHTML= obj_xinqi[_time.getDay()];
            obj_div.insertBefore(obj_span2,null);

            console.log(obj_div);
            console.log(_time.getDay());

        }

    </script>
</head>

<body>
    <div class="box" id="box">
        <!-- <span>13</span>
        <span>14</span> -->
    </div>
</body>

</html>
