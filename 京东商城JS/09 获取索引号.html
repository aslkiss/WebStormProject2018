<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取索引号</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        button {
            margin: 10px 0 0 10px;
            width: 80px;
            height: 25px;
        }

        .bgc {
            background-color: pink;
        }

    </style>

    <script>

        window.onload=function () {

            var obj_btn=document.getElementsByTagName("button");

            for (var i=0;i<obj_btn.length;i++)
            {
                // 时间：2018/11/23
                // 1.系统打开的时候，首先都循环完毕了，用户在点击对应的按钮，此时 alert(i) 弹出的都是5； 可以用浏览器调试就知道了

                obj_btn[i].onclick=function(){
                    //时间：2018/11/23 这里一定使用this, 如果使用 obj_btn[i] 就会报错
                    this.className="bgc";
                    alert(i);
                }

            }


        }
    </script>

</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

</body>
</html>
