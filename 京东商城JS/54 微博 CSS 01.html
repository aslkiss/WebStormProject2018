<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微博01 CSS</title>
    <style>
        * {margin: 0px;padding: 0px;}
    
        .box {
            width: 650px;
            /* height: 230px; */
            border: 1px solid #333;
            margin: 50px auto;
        }

        .box span {
            display: inline-block;
            width: 100px;
        }

        .box textarea {
            width: 450px;
            /* 防止用户拖动 右下角 */
            resize:none;
        }

        .box button {
            width: 60px;
        }


    
    </style>
</head>
<body>
    <div class="box">
        <span>发表内容：</span>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>发表</button>
    </div>
    
</body>
</html>
