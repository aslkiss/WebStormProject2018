<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器的使用setInterval</title>
</head>

<style>
    *  {margin: 0px;padding: 0px;}

    div {
        width: 120px;
        height: 80px;
        border: 1px solid #ccc;
        margin: 50px auto;
        background-color:#c3c3;
    }

    div span {
        display: block;
        margin: 20px auto;
        width: 60px;
        height: 40px;
        /* background-color: yellow; */
        font-size: 25px;
        text-align: center;
        line-height: 40px;
    }

</style>

<script>
    window.onload=function(){ 
        // 时间：2019/2/15 16:12  因为这里是获取的是数组，所以这里需要指明一下具体获取的是那一个元素。  
        var obj=document.getElementsByTagName("div")[0].children[0];

        var num = 1;
        function fun() {
            num++;
            obj.innerHTML=num;
        }

        setInterval(fun,1000);

        console.log(obj);

    }
</script>

<body>
    <div class="demo">
        <span></span>
    </div>
</body>

</html>
