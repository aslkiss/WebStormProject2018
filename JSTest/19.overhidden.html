<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overhidden</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul {list-style: none;}

        #box1 {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            /*overflow:hidden;清除超出的多余部分*/
            overflow:hidden;
            /*时间：2018/10/12 这里注意一下，关于图片的路径问题，在images文件夹在二级目录，所以需要在前面打“..” 两个点*/
            background: url(../images/鼠标/01big.jpg) no-repeat;
        }

        #ul1 {
            border-top: 1px solid #ccc;
            overflow:hidden;
        }

        #ul1 li {
            float: left;
        }

        </style>

</head>
<body>

    <div id="box1">
        <ul id="ul1">
            <li><img src="../images/鼠标/01.jpg" /></li>
            <li><img src="../images/鼠标/02.jpg" /></li>
            <li><img src="../images/鼠标/03.jpg" /></li>
            <li><img src="../images/鼠标/04.jpg" /></li>
            <li><img src="../images/鼠标/05.jpg" /></li>
        </ul>
    </div>
</body>
</html>
