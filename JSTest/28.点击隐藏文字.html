<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击隐藏文字</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        input,
        button {
            border: 0 none;
        }

        .box {
            margin: 100px 0 0 30%;
            width: 258px;
            height: 40px;
            background-color: pink;
        }

        .box .search {
            width: 196px;
            height: 40px;
            background: url(../images/点击隐藏文字/left.jpg) no-repeat;
            float: left;
            /* 输入文字和最左边有点间距，需要增加间距 */
            padding-left: 20px;
            outline-style: none;
            color: #ccc;
        }

        .box .btn {
            width: 42px;
            height: 40px;
            background: url(../images/点击隐藏文字/right.jpg) no-repeat;
            float: left;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="box">
    <input type="text" name="search" class="search" id="search" value="请输入...">
    <button name="btn" class="btn" id="btn"></button>
</div>

<script>
    function $(id) {
        return document.getElementById(id);
    }

    var txt = document.getElementById("search");
    // onchange 的事件就是 值发生改变并且必须敲回车之后才会有提示框
    // $("search").onchange=function(){
    //     alert("12121");
    // }


    // $("search").onclick = function () {
    //     if ($("search").value == "请输入...") {
    //         $("search").value = "";
    //         $("search").style.color = "#333";
    //     }
    //
    //     // 失去焦点
    //     $("search").onblur = function () {
    //         if ($("search").value == "") {
    //             $("search").value = "请输入...";
    //             $("search").style.color = "#ccc";
    //         }
    //     }


    // 其实就用上面的onclick + onblur就可以解决了，时间2018/10/31 老师是是使用 onfocus & onblur 来处理的，代码如下：
    $("search").onfocus = function () {
        if ($("search").value == "请输入...") {
            $("search").value = "";
            $("search").style.color = "#333";
        }
    }

    $("search").onblur = function () {
        if ($("search").value == "") {
            $("search").value = "请输入...";
            $("search").style.color = "#ccc";
        }

    }
</script>
</body>

</html>
