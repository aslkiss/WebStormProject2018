<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 时间：2018/10/11 JavaScript 语法和其他语言的语法不同，函数的方法可以不匹配的输入，比如函数A要求是输入2个形参，但是可以输入3个形式参数进去
        function fn(a,b) {
            console.log(a+b);
        }

        fn(1,1);
        fn(5);
        fn(1,1,1,1,1);

    </script>

</body>
