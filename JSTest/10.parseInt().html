<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParseInt和ParseFloat的使用</title>
</head>
<body>
    <script>
        var num1=10.234;
        console.log(parseInt(num1));

        var num2="11.9999";
        console.log(parseInt(num2));

        var num3=parseInt(110,2);
        console.log(num3);

        var num4=99.1234;
        console.log(parseFloat(num4));

        var num5="15.15abc";
        console.log(parseInt(num5));



    </script>

</body>
</html>
