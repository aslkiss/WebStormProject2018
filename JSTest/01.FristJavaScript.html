<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JavaScript来代替CSS的效果</title>
</head>
<body>
<div id="demo"></div>
<div class="div2"></div>
<div class="div3"></div>
<script>
    // 2018/08/13 9：28 使用 javascript 来设置 CSS 的样式。
    document.getElementById("demo").style.width="200px";
    document.getElementById("demo").style.height="100px";
    document.getElementById("demo").style.backgroundColor="red";

</script>
</body>
</html>
