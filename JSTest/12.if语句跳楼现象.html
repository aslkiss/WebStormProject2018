<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句的实验</title>
</head>
<body>
    <script>
        var num1=10;
        if (num1>5)
            //2018/10/09 14:49 满足第一个条件的表达式之后就直接不执行了，这就是if的跳楼现象。
            console.log("num1>5");
        else if(num1>6)
            console.log("num1>6");
        else if(num1>7)
            console.log("num1>7");
        else  if(num1>8)
            console.log("num1>8");

    </script>
</body>
</html>
