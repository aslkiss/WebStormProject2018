<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标经过选择表单，方法和事件的区分</title>
    <script>

        window.onload = function () {
            var txt = document.getElementById("txt");
            //1.用户打开页面进入之后，输入框自动获取焦点。
            txt.focus();

            // 2.用户输入东西之后，鼠标经过输入框之后，自动全选里面的内容。
            txt.onmousemove = function () {
                if (txt.value != "") {
                    //this.select() 执行方法，就是全选输入框中的内容。
                    this.select();
                }
            }
        }


    </script>
</head>
<body>
<div class="box">

    请输入查询的内容: <input type="text" id="txt"/>
    <input type="button" value="查询">
</div>
</body>
</html>
