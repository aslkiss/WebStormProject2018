<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小圆点+左右箭头</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .father {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background: url(../images/11.jpg) no-repeat;

            /*父亲相对定位*/
            position: relative;
        }

        /*begin----小圆点*/
        .father .list ul {
            /*定位：子绝父相*/
            position: absolute;
            top: 380px;
            left: 50%;
            margin-left: -57.5px;
        }

        .father .list ul li {
            float: left;
            background-color: #3E3E3E;
            margin-right: 5px;

            /* 小圆点 */
            border-radius: 50%;
            font-weight: bold;
            color: #fff;
            /*first*/
            width: 18px;
            height: 18px;
            line-height: 18px;
            /*second*/
            text-align: center;
        }

        .father .list ul li:hover {
            cursor: pointer;
            background-color: #b61b1f;
        }

        .father .list ul .current {
            background-color: #b61b1f;
        }

        .father .arrow .arrow-left, .arrow-right {
            height: 62px;
            width: 28px;
            background-color: rgba(0, 0, 0, .2);

            position: absolute;
            top: 50%;
            margin-top: -31px;

            text-align: center;
            line-height: 62px;
        }

        /*!*[重点]这里不能写在父亲的left值，如果写了2个小三角的属性就都是left,这里需要分开写一个左边，一个右边；*!*/
        /*!*另外2个小三角继承了父亲的绝对定位，所以这里有继承性。*!*/
        /*!*left: 0;*!*/

        .father .arrow .arrow-left {
            left: 0;
        }

        .father .arrow .arrow-right {
            right: 0;
        }

        .father .arrow {
            /*隐藏小三角*/
            display: none;
        }

        .father .arrow a {
            color: #ffffff;
            font-size: 16px;
        }

        .father .arrow a:hover {
            background-color: rgba(0, 0, 0, .5);
        }

        /*end----小三角*/

    </style>
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
<div class="father" id="father">
    <!--图片下面轮播图小圆点-->
    <div class="list">
        <ul>
            <li class="current" id="li01">1</li>
            <li id="li02">2</li>
            <li id="li03">3</li>
            <li id="li04">4</li>
            <li id="li05">5</li>
        </ul>
    </div>

    <!--左右小三角-->
    <div class="arrow" id="arrow">
        <a href="javascript:;" class="arrow-left" id="arr-l">
            <</a>
        <a href="javascript:;" class="arrow-right" id="arr-r">></a>
    </div>
</div>

<script>

    // 1.轮播图上面的左右小三角按钮
    var arrow=document.getElementById("arrow");
    var arr_l=document.getElementById("arr-l");
    var arr_r=document.getElementById("arr-r");
    var father=document.getElementById("father");

    // 实现当鼠标移动到图片上的时候，显示小三角;默认小三角先要隐藏
    father.onmousemove=function(){
        //显示小三角
        arrow.style.display="block";
    };
    father.onmouseout=function () {
        //隐藏小三角
        arrow.style.display="none";
    };

    // 2.图片下面的1~5的图片轮播
    var li01=document.getElementById("li01");
    var li02=document.getElementById("li02");
    var li03=document.getElementById("li03");
    var li04=document.getElementById("li04");
    var li05=document.getElementById("li05");

    li01.onmousemove=function(){
        father.style.backgroundImage="url(../images/11.jpg)";
        li01.className="current";
    }
    li01.onmouseout=function(){
        li01.className="";
    }

    li02.onmousemove=function(){
        father.style.backgroundImage="url(../images/22.jpg)";
        li02.className="current";
    }
    li02.onmouseout=function(){
        li02.className="";
    }

    li03.onmousemove=function(){
        father.style.backgroundImage="url(../images/33.jpg)";
        li03.className="current";
    }
    li03.onmouseout=function(){
        li03.className="";
    }

    li04.onmousemove=function(){
        father.style.backgroundImage="url(../images/44.jpg)";
        li04.className="current";
    }
    li04.onmouseout=function(){
        li04.className="";
    }

    li05.onmousemove=function(){
        father.style.backgroundImage="url(../images/55.jpg)";
        li05.className="current";
    }
    li05.onmouseout=function(){
        li05.className="";
    }

</script>
</body>
</html>
