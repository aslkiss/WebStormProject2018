<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证、this、innerHTML等用法</title>
    <style>
        .box {
            text-align: center;
            margin: 100px auto;
        }

        span {
            display: inline-block;
            width: 150px;
            height: 20px;
            border: 1px solid #ccc;
            font-size: 12px;
            line-height: 20px;
            text-align: left;
            padding-left: 20px;
            background-color: #eee;
            color: #999;
        }

        .right { /*正确的*/
            color: #5EFF5E;
            background: url(../images/right.png) no-repeat #DFFFDF 4px 3px;
            border: 1px solid #ACFFAC;
        }

        .wrong { /*错误的*/
            background: url(../images/wrong.png) no-repeat #FFDCD0 4px 3px;
            border: 1px solid #FFAC91;
            color: #FF6B39;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            $("txt").onblur=function () {
                // alert(this.value)
                
            }


        }


    </script>
</head>
<body>
<div class="box">
    语文: <input type="text" id="txt"/> <span>请输入成绩</span>
</div>
</body>
</html>
