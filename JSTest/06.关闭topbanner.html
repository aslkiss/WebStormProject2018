<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭TOP banner</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        #topbanner {
            width: 100%;
            height: 80px;
            background-color: #8a25c6;
            /*background-color: pink;*/
        }

        .img {
            position: relative;
            height: 80px;
            width: 1210px;
            margin: 0 auto;
            background: url("../images/topbanner.jpg") no-repeat;
        }

        #close-banner {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 19px;
            height: 19px;
            background: url("../images/close.png") no-repeat;
            text-decoration: none;
            color: #666;
        }

        #close-banner:hover {
            /*20180813 16:53 获取精灵图，然后使用底部对齐*/
            background-position: bottom;
        }

        .heard {
            height: 900px;
            width: 100%;
            background-color: pink;
        }

    </style>
</head>
<body>

<div id="topbanner">
    <div class="img">
        <a id="close-banner" href="javascript:;" onclick="close_banner()"></a>
    </div>

    <!--<a id="close-banner" href="javascript:;" onclick="close_banner()"></a>-->
</div>

<div class="heard">

</div>

<script>

    // var a=document.getElementById("topbanner");

    function close_banner() {
        document.getElementById("topbanner").style.display = "none";
    }

    // 也可以这种写
    // topbanner.onclick=close_banner();
    // topbanner.onclick=function() {
    //     document.getElementById("topbanner").style.display="none";
    // }

</script>

</body>
</html>
