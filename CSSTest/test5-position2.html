<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位复习</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        div {
            width: 200px;
            height: 150px;
            float: left;
        }
        .div1 {
            background-color: skyblue;
            position: fixed;
            left: 60px;
            top: 20px;
        }
        .div2 {
            background-color: #cc0000;
        }
        .div3 {
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
