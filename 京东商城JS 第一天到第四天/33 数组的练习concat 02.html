<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的练习02</title>
</head>

<body>
    <script>
        // 时间：2019/1/11 连接2个数组， concat() 该方法用于连接两个或多个数组。它不会改变现有的数组，而仅仅会返回被
        // 连接数组的一个副本。

        var array1 = [1, 3, 4, 5];
        var array2 = [0, 2, 6, 8];

        var array3 = array1.concat(array2);

        console.log(array3);

        console.log(array1);

        console.log(array2);

    </script>

</body>

</html>
