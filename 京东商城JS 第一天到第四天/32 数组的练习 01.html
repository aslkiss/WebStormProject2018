<script>

    // 1.push 数组末尾追加
    var array=[1,3,5,7,8];
    // 直接使用array.push(8)输出，则返回的是数组的长度。
    console.log("push方法："+array.push(8));
    console.log(array);
    console.log("===========================");



    // 2.unshift 数组前面追加
    // array.unshift("01");
    // 下面这一句就直接显示数组的长度
    console.log(array.unshift("01"));
    // console.log(array);


    //3. 如果直接是consolog 那么就会返回数组的长度。



    //4. pop() 移除最后一个元素。
    console.log("===========================");
    console.log(array);
    array.pop();

    console.log("=============arr.pop==============");
    var arr=[1,3,4,5,6,9];

    // 显示最后一个移除的元素 9
    console.log(arr.pop());
    console.log(arr);



    //5. shift() 删除第一个元素。
    var array1 = [1, 3, 5, 7, 8]; 
    array1.shift();
    console.log(array1);


</script>
