<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选和反全选</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #bottom {
            margin-left: 50px;
        }

        #bottom ul {
            list-style: none;
        }

        #top {
            margin: 20px 0px 20px 18px;
            /*margin-left: 20px;*/
        }

    </style>

    <script>
        window.onload = function () {
            // 1.获取"按钮"某一类的元素，找到“全选、取消、反全选”对应的数据。
            var button_List=document.getElementById("top").getElementsByTagName("button");
            var inputs=document.getElementById("bottom").getElementsByTagName("input");

            var len=inputs.length;

            // alert(inputs.length);
            //
            // alert(button_List.length);
            // 勾选checkbox的单选框
            // inputs[0].checked=true;

            button_List[0].onclick=function () {
                for (i=0;i<len;i++){
                    inputs[i].checked=true;
                }
            }


            button_List[1].onclick=function () {
                for (i=0;i<len;i++){
                    inputs[i].checked=false;
                }
            }

            button_List[2].onclick=function () {
                for (i=0;i<len;i++){
                    if (inputs[i].checked==true){
                        inputs[i].checked=false;
                    }else {
                        inputs[i].checked=true;
                    }

                }
            }



        }

    </script>
</head>
<body>

<div id="top">
    <button>全选</button>
    <button>取消</button>
    <button>反全选</button>
</div>

<div id="bottom">
    <ul>
        <li>
            <input type="checkbox">AAAAA
        </li>
        <li>
            <input type="checkbox">AAAAA
        </li>
        <li>
            <input type="checkbox">AAAAA
        </li>
        <li>
            <input type="checkbox">AAAAA
        </li>
        <li>
            <input type="checkbox">AAAAA
        </li>
    </ul>
</div>

</body>
</html>
