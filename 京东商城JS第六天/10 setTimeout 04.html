<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 setTimeout </title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    // 时间：2019/3/19 只是使用 setTimeout 来实现 数值的递减
    var obj_demo=document.getElementById("demo");
    var icount=5;

    setTimeout(Reduced,3000);

    function Reduced() {
        icount--;
        obj_demo.innerHTML = "剩下" + icount + "秒钟";

        if (icount>0) {
            // 1.自己调用自己;
            // 2.arguments.callee ，返回的是正在执行的函数； 
            // 也是在函数体内使用（出了函数就不管用了）。在使用函数递归调用时推荐使用 arguments.callee 代替函数本身。
            setTimeout(arguments.callee,1000);
            console.log(arguments);
            console.log(arguments.callee);
        }
    }

</script>
</html>
