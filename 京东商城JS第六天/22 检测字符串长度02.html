<script>
    // 1.charAt(索引)， 从数字0开始。
    var txt="abcdsadqwe";
    console.log(txt.charAt(3));     //返回结果是字母 d.



    // 2.charCodeAt 返回unicode编码，是我们字符的唯一编码。
    console.log(txt.charCodeAt(0)); //返回 a 字符的unicode编码。





</script>
