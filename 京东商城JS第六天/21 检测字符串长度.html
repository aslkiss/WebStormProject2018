<script>
    var txt=123456;
    console.log(typeof(txt));
    console.log(typeof(txt+""));

    // 1.转换类型，并输出类型
    console.log(typeof(String(txt)));

    console.log(typeof txt.toString());

    // 2.输出二进制的结果， toString(基数)， 基数就是进制
    var num =10;
    console.log(num.toString(2));   //显示结果：1010； 就是将10去除以2的余数来显示二进制的结果。
    console.log(num.toString(8));   //10 除以 8 ，商为1，余数为2，所以结果就是 12 。

</script>
