<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            background-color: pink;
            width: 230px;
            margin-right: -100%;

            height: 1000px;
        }

        .content {
            float: left;
            width: 100%;
        }

        .content .contentInner {
            margin-left: 230px;
            background-color: orange;

            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="left">
        left
    </div>

    <div class="content">
        <div class="contentInner">
            contentInner
        </div>
    </div>

</body>
</html>
