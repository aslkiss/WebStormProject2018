<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 操作字符串 concat 联结字符串</title>
</head>

<body>
    <div id="div1">abadsabdsa</div>
    <div id="div2">哈东洒红底萨</div>

    <!-- 如果使用下一个兄弟的方法，则这里不能有空格，否则其他的浏览器识别不出来 -->
    <button id="btn">concat</button><span id="span1">结果显示</span>

</body>

</html>
<script>
    function $(id) { return document.getElementById(id) }

    // 时间：2019/4/25 9:18 分
    // 1.在声明函数里面增加按钮的触发。
    function onButtonClick(id){
        $(id).onclick=function(){
            // 2.得到div1 和 div2 的值 ; 因为div是盒子， 所以这里得到值使用  innerHTML ; 如果是控件则使用 value 来得到。
            var div1=$("div1").innerHTML;
            var div2=$("div2").innerHTML;

            //通过“下一个兄弟” 来找到span ;兼容性写法 nextElementSibling 正常写法在前， nextSibling 在后面。
            var str_span= $("btn").nextElementSibling || $("btn").nextSibling;

            str_span.innerHTML=div1.concat(div2);

            console.log(str_span);
        }
    }

    onButtonClick("btn");


</script>
