<script>
    var url="http://www.itcast.cn?name=andy";
    console.log("编码："+encodeURIComponent(url));


    // 编码之后： http%3A%2F%2Fwww.itcast.cn%3Fname%3Dandy
    // 解码之后： http://www.itcast.cn?name=andy
    var afterUrl=encodeURIComponent(url);
    console.log("解码："+ decodeURIComponent(afterUrl));

</script>
