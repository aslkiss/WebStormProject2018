    <title>04 操作字符串 substr</title>

    <!-- 
        时间：2019/4/24 17：34 
        1.substr(-1) 少用负数，因为IE678无法识别。
        2.substr() 兼容性写法，就是需要里面的参数没有负数。 可以使用字符串长度-1 来设置为起始位置。


    -->
</head>

</body>

</html>
<script>
    var txt1 = "23218fkask1k2321";

    // 时间：2019/4/29 11:04分
    // 1.slice() 和 substr() 方法不同的是， substring()不接受负的参数。

    //显示结果： 232
    console.log("1.字符串：23218fkask1k2321；参数0,3;substr 的结果：" + txt1.substr(0, 3));

    // IE 678 会报错
    console.log("2.字符串：23218fkask1k2321；参数-1,3;substr 的结果：" + txt1.substr(-1, 3));

    console.log("3.字符串：23218fkask1k2321；参数-3;substr 的结果：" + txt1.substr(-3));

    console.log("4.字符串：23218fkask1k2321；参数-4，1;substr 的结果：" + txt1.substr(-4, 1));

    console.log("5.字符串：23218fkask1k2321；参数0，1;substring 的结果：" + txt1.substring(0, 1));

    console.log("6.字符串：23218fkask1k2321；参数2;substring 的结果：" + txt1.substring(2));

    console.log("7.字符串：23218fkask1k2321；参数 2,6;substring 的结果：" + txt1.substring(2,6));

    console.log("8.字符串：23218fkask1k2321；参数 6,2;substring 的结果：" + txt1.substring(6, 2));

    // txt1.substring(txt1.substring(0, 1));

    //兼容性写法：
    console.log(txt1.length);
    console.log("9.字符串：23218fkask1k2321；txt1.substr(txt1.length-1,1) 兼容性写法的结果："+txt1.substr(txt1.length-1,1));

    //2. slice 是 起始位置 到 结束位置，是位置。
    var txt2="abcedf";
    console.log(txt2.slice(3,4));

    // 3.substr 是 起始位置 到 取的个数， 是个数。
    console.log(txt2.substr(3, 4));

    console.log(txt2.substring(3, 4));



</script>
