    <title>05 操作字符串 slice 02</title>
    <!-- 
        时间：2019/4/24 17：34 
        1.因为slice(3,6),中的6是指6个字符长， 字符串是按照序号为0 开始计算序号的。 
    
        2.默认是左边开始数，如果slice（）里面为负数，则是从右边往左边开始取数。
    -->
    
</head>

<body>
    
</body>

</html>
<script>
    var txt="abddsaqwe123290ol3nkj321o";
    console.log('---------------');
    console.log(txt);

    //结果：ab
    console.log("1.参数0,2;slice的结果："+txt.slice(0,2));

    //结果：b
    console.log("2.参数1,2;slice的结果：" + txt.slice(1, 2));

    //结果：空
    console.log("3.参数-1,5;slice的结果：" + txt.slice(-1, 5));

    //结果：o
    console.log("4.参数-1;slice的结果：" + txt.slice(-1));

    //结果：dsaqwe123290ol3nkj321o
    console.log("5.参数3;slice的结果：" + txt.slice(3));

    //结果：空
    console.log("6.参数-2，-5;slice的结果：" + txt.slice(-2,-5));

</script>
