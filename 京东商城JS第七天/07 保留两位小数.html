<script>
    // 时间：2019/4/29 16:37分 保留小数后面2位
    var PI=1234211.312321321;
    
    //加上一个空字符串，转换成字符串。
    var str=PI+"";

    // 保留小数后面2位，有以下3种方法：
    // 第一种：得到小数点的位置来获取。   使用indexOf(".")得到小数点的位置，然后加上3个位置，最后使用substr得到最后保留2位小数的效果。
    console.log("第一种：" +str.substr(0,str.indexOf(".")+3));

    // 第二种：使用乘以整数100之后取整，再除以100得到最后的结果。
    console.log("第二种：" +parseInt(PI*100) / 100);

    // 第三种：可以直接使用 保留小数的函数。
    console.log("第三种："+PI.toFixed(2)); 


</script>
